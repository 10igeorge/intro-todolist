<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>To-Do's</h2>
        <p>Enter tasks you need to complete and move them to the completed list by clicking the "Complete Tasks" button. If you need to add more than three tasks, just add them to the list by clicking "Create List" again!</p>
        <h4>Tasks:</h4>
        <div class="taskList">
          <input type="text" id="firstTask" >
          <input type="text" id="secondTask">
          <input type="text" id="thirdTask">
          <br>
          <br>
          <button id="createList" type="button" class="btn btn-success">Create List</button>
        </div>
      </div>
      <div class="container1">
        <div class="row">
          <div class="toBeDone col-md-6">
            <h2>Tasks to be done:</h2>
            <ul class="notDone">
            </ul>
            <button id="moveToCompleted" type="button" class="btn btn-success btn-sm">Complete Tasks</button>
            </div>
          <div class="completedTask col-md-6">
            <h2>Completed tasks:</h2>
            <ul id="completeTaskList">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
